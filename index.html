<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='./assets/css/style.css'>
    <title>Forecast Dashboard</title>
</head>
<body>
    <header>
        <div class="container"><a href="#" data-target="nav-mobile" class="top-nav sidenav-trigger full hide-on-large-only"><i class="material-icons">menu</i></a>
        </div>
        <ul id="nav-mobile" class="sidenav sidenav-fixed">
        <li><div class="user-view">
        <div class="background">
        </div>
        <h2 style="font-family: 'Pacifico', cursive;">Weather Forecast</h2>
        <p>Search the weather in your City!</p>
        </div></li>
        <li><span><input id="cityInput" placeholder='New York'><a class="btn-floating btn-small waves-effect waves-light red"><i class="material-icons">add</i></a></span></input></li>
        <div id="matches" style="height:70px; overflow-y:hidden; white-space:pre"></div>
        <li><div class="divider"></div></li>
        </ul>
    </header>

    <main>
        <div class='container'>
            <div id='cityCards' class="card" >
                <div class="card-image waves-effect waves-block waves-light">
                <img class="activator" src="https://lp-cms-production.imgix.net/image_browser/NYC%20skyline%20-%20free%20things.jpg?auto=format&fit=crop&sharp=10&vib=20&ixlib=react-8.6.4&w=850&q=50&dpr=2">
                </div>
                <div class="card-content">
                <span class="card-title activator grey-text text-darken-4" id='cityName'>New York</span>
                <p id='todaysWeather'></p>
                </div>
                <div class="card-reveal">
                <span class='card-title'><h4>Next 5 Days:<i class="material-icons right">close</i></h4></span>
                <ul class="collection" id='fiveDayWeather'>
                    <li class="collection-item" id='days'><div>Day 1</div></li>
                    <li class="collection-item" id='days'><div>Day 2</div></li>
                    <li class="collection-item" id='days'><div>Day 3</div></li>
                    <li class="collection-item" id='days'><div>Day 4</div></li>
                    <li class="collection-item" id='days'><div>Day 5</div></li>
                  </ul>
                        
                </div>
            </div>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src='./assets/js/script.js'></script>

</body>
</html>
